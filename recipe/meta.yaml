{% set version = "0.2.7" %}

package:
  name: usgs
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/u/usgs/usgs-{{ version }}.tar.gz
  sha256: 484e569ea1baf9574e11ccf15219957364690dcf06ee3d09afef030df944e79b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - usgs = usgs.scripts.cli:usgs

requirements:
  build:
    - python >=3
    - pip
  run:
    - python >=3
    - setuptools
    - click >=4.0
    - requests >=2.7.0
    - requests-futures >=0.9.5

test:
  imports:
    - usgs
    - usgs.scripts
  commands:
    - usgs --help

about:
  home: https://github.com/mapbox/usgs
  license: ISC
  license_file: LICENSE
  summary: 'Access the USGS inventory service'

extra:
  recipe-maintainers:
    - ocefpaf
