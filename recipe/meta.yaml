{% set version = "0.2.8" %}

package:
  name: usgs
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/u/usgs/usgs-{{ version }}.tar.gz
  sha256: 69c837666b9403cf482a657849263a9104a93e0750ac7318163670ce39db4044

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv
  preserve_egg_dir: true
  entry_points:
    - usgs = usgs.scripts.cli:usgs

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - setuptools
    - click >=4.0
    - requests >=2.7.0
    - requests-futures >=0.9.5

test:
  imports:
    - usgs
    - usgs.scripts
  commands:
    - usgs --help

about:
  home: https://github.com/mapbox/usgs
  license: MIT
  summary: Access the USGS inventory service

extra:
  recipe-maintainers:
    - ocefpaf
